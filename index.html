      <form method="GET" action="cgi-bin/forms_handler.py" class="form-inline">
          <fieldset>
          <legend>Classic Policy Engine</legend>
          <label>Use the dropdown to test the different classic policy actions</label><br>
          <select id="test" name="classic_action">
            <option value="none" data-icon="icon-search">classic action</option>
            <option value="drop_action" data-icon="icon-ok">Drop</option>
            <option value="reset_action" data-icon="icon-ok">Reset</option>
            <option value="error_action" data-icon="icon-ok">Error Code</option>
            <option value="redirect_action" data-icon="icon-ok">Redirect</option>
          </select>
          <button type="submit" class="btn" float="right">Submit</button>
        </fieldset>
           
      </form>
      <form method="GET" class="form-inline">
          <fieldset>
          <legend>Default Policy Engine</legend>
          <label>Use the following dropdowns to test the different actions for each feature set</label>
          <br>
          <select id="test" name="responder">
            <option value="none" data-icon="icon-search">responder action</option>
            <option value="noop" data-icon="icon-ok">noop</option>
            <option value="reset" data-icon="icon-ok">reset</option>
            <option value="drop" data-icon="icon-ok">drop</option>
          </select>
          <button type="submit" class="btn" float="right">Submit</button>
        </fieldset>
        </form>
        <br>
        <fieldset>
        <form> 
          <select id="test" name="rewrite">
            <option value="none" data-icon="icon-search">choose your script</option>
            <option value="cleanup_blades" data-icon="icon-ok">Cleanup Blades</option>
            <option value="cleanup_netapp" data-icon="icon-ok">Cleanup Netapp</option>
            <option disabled="disabled" value="cxd_202" data-icon="icon-ok">CXD-202</option>
            <option disabled="disabled" value="cns_205" data-icon="icon-ok">CNS-205</option>
            <option value="cxa_206" data-icon="icon-ok">CXA-206</option>
            <option disabled="disabled" value="cxa_301" data-icon="icon-ok">CXA-301</option>
            <option value="uptime" data-icon="icon-ok">Uptime</option>
          </select>
          <button type="submit" class="btn" float="right">Submit</button>
          </form>
        </fieldset>
